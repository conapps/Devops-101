# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 172.18.0.3:8000; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name *.labs.conatest.click;
    charset     utf-8;
    # max upload size
    client_max_body_size 75M;   # adjust to taste
        
    # root folder
    root /data;

    location /static {
        alias /static_content/; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location /send-data {
        uwsgi_pass  django;
        include     /parametros/uwsgi_params; # the uwsgi_params file you installed
    }
 
    # Finally, send all non-media requests to the Django server.
    location / {

    }
}

